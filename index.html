<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="live2d-container">
  <canvas id="live2d-canvas"></canvas>
</div>

        
        <div class="chat-box">
            <div id="chat-history"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik pesan...">
                <button id="send-btn">Kirim</button>
            </div>
        </div>
    </div>

    <!-- Load Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.1/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
